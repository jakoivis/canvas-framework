<!DOCTYPE html>
<html>
<head>
    <title>canvas fw: click through canvas</title>
    <script src="../canvas-framework.js"></script>
</head>

<body>

    <script>
        (function(){

            "use strict";

            var layer1 = new Layer({
                appendToBody: true,
                fullScreen: true
            });

            var layer2 = new Layer({
                appendToBody: true,
                fullScreen: true,
                clickThrough: true
            });

            layer1.getCanvas().addEventListener("click", function() {
                console.log("layer1 click");
            });

            layer2.getCanvas().addEventListener("click", function() {
                console.log("layer2 click");
            });

        })();


    </script>
</body>
</html>
