<!DOCTYPE html>
<html>
<head>
  <script src="../../build/canvas-framework.js"></script>
  <script src="../../test/helpers/imageTester.js"></script>
</head>

<body>
<script>

var layer = new Layer({
  appendToBody: true,
  fullScreen: true
});

layer.addGraphic(new Graphic({
    imageData: ImageTester.createTestImage(),
    x: 10, y: 10
}));

layer.addGraphic(new Graphic({
    imageData: ImageTester.createRedImage(),
    x: 40, y: 10
}));

layer.addGraphic(new Graphic({
    imageData: ImageTester.createGreenImage(),
    x: 70, y: 10
}));

layer.addGraphic(new Graphic({
    imageData: ImageTester.createBlueImage(),
    x: 100, y: 10
}));

layer.render();

</script>
</body>
</html>
