<!DOCTYPE html>
<html>
<head>
    <title>canvas fw: Graphic click test</title>

    <script src="../../bower_components/ImageLoader/build/ImageLoader.min.js"></script>
    <script src="../../build/canvasfw.js"></script>
</head>

<body style="background-color: #AAAAAA;">

    <div class="output"></div>

    <script>
        (function(){

            var layer = new Layer({
                appendToBody: true,
                fullScreen: true,
                enableOnClickEvents: true,
                enableOnRollEvents: true
            });

            var loader = new ImageLoader({
                images:[
                    {src: '../assets/sample1_tb.png', name: 'purple', y:10, x:10},
                    {src: '../assets/sample2_tb.png', name: 'blue', y:10, x:30},
                    {src: '../assets/sample3_tb.png', name: 'orange', y:10, x:110}
                ],
                onComplete: onComplete,
            });

            function onComplete()
            {
                addGraphic(loader.getItemAt(0));
                addGraphic(loader.getItemAt(1));
                addGraphic(loader.getItemAt(2));
            }

            function addGraphic(loaderItem)
            {
                var canvasUtil = new CanvasUtil();

                var graphic = new Graphic({
                    imageData: canvasUtil.getImageDataFromTag(loaderItem.tag),
                    onClick: clickHandler,
                    onRollOver: rollOverHandler,
                    onRollOut: rollOutHandler,
                    x: loaderItem.x,
                    y: loaderItem.y,
                });

                graphic.name = loaderItem.name;

                layer.addGraphic(graphic);

                graphic.render();
            }

            function clickHandler()
            {
                console.log(this.name, "onClick");
            }

            function rollOverHandler()
            {
                console.log(this.name, "onRollOver");
            }

            function rollOutHandler()
            {
                console.log(this.name, "onRollOut");
            }

        })();


    </script>
</body>
</html>
