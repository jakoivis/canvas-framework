<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>ImageLoader examples</title>
    <script src="../../build/canvas-framework.js"></script>
</head>
<body>
<p>Press F12 to open console logs</p>

<script>

    function imageLoaderExample()
    {
        var images = [
            {src:"../../sampleImages/sample1_tb.png", someProperty:"someValue1"},
            {src:"../../sampleImages/sample2_tb.png", someProperty:"someValue2"},
            {src:"../../sampleImages/sample3_tb.png", someProperty:"someValue3"}
        ];

        var loader = new ImageLoader({
                            images:images,
                            onComplete:onComplete,
                            onFileComplete:onFileComplete,
                            onFileStart:onFileStart,
                            simulationDelayMin:1000,
                            simulationDelayMax:2000});

        function onComplete()
        {
            console.log("onComplete");
        }

        function onFileStart(item)
        {
            console.log("onFileStart: " + item.src);
        }

        function onFileComplete(item)
        {
            console.log("onFileComplete: ", item.src, "someProperty:", item.someProperty);
            document.body.appendChild(item.tag);
        }
    }

    imageLoaderExample();

</script>
</body>
</html>
