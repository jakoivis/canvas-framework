<!DOCTYPE html>
<html>
<head>
    <title>canvas fw: Graphic click test</title>

    <script src="../../bower_components/ImageLoader/build/ImageLoader.min.js"></script>
    <script src="../../build/canvasfw.js"></script>


</head>

<body style="background-color: #AAAAAA;">

    <script>
        (function(){

            var layer = new Layer();
            layer.enableFullScreen();
            layer.enableOnRollEvents();
            document.body.appendChild(layer.getCanvas());

            var loader = new ImageLoader({
                images:[
                    '../assets/sample1_tb.png',
                    '../assets/sample2_tb.png',
                    '../assets/sample3_tb.png'],
                onComplete: onComplete,
            });

            function onComplete()
            {
                var canvasutil = new CanvasUtil();
                var graphic1 = new Graphic({imageData: canvasutil.getImageDataFromTag(loader.getItemAt(0).tag), x: 100, y: 10});
                var graphic2 = new Graphic({imageData: canvasutil.getImageDataFromTag(loader.getItemAt(1).tag), x: 500, y: 10});
                var graphic3 = new Graphic({imageData: canvasutil.getImageDataFromTag(loader.getItemAt(2).tag), x: 560, y: 10});

                graphic2.onRollOver = rollOverHandler;
                graphic2.onRollOut = rollOutHandler;
                graphic3.onRollOver = rollOverHandler;
                graphic3.onRollOut = rollOutHandler;

                layer.addGraphic(graphic1);
                layer.addGraphic(graphic2);
                layer.addGraphic(graphic3);

                layer.render();
            }

            function rollOverHandler()
            {
                console.log("rollOver: ", this.x, this.y);
            }

            function rollOutHandler()
            {
                console.log("rollOut: ");
            }

            function layerClickHandler(event)
            {
                var graphic = layer.getGraphic(event.clientX, event.clientY);
                console.log(graphic);
            }

            function mouseEnter(graphic)
            {
                console.log("mouseEnter: ", graphic);
            }

            function mouseLeave(graphic)
            {
                console.log("mouseLeave: ", graphic);
            }

        })();


    </script>
</body>
</html>
