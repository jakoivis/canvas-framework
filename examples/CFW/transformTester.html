<!DOCTYPE html>
<html>
<head>
    <title>canvas-framework: Transform tester</title>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../build/canvas-framework.js"></script>
    <script src="./js/transformTester.js"></script>

    <style>
    fieldset p {
        margin:0;
    }

    input[type='text'] {
        width:50px;
    }

    fieldset.arguments {
        display: none;
    }

    </style>
</head>

<body>

    <div id="test"></div>

    <script>
        $("#test").transformTester({
            imagePath: "../../sampleImages/HTML5_logo_and_wordmark.svg.png",
            canvasWidth: 550,
            canvasHeight: 280
        });
    </script>
</body>
</html>
