    <script>
        (function(){

            var loader = new ImageLoader({
                images:[{src: 'images/image_04_500.jpg'}],
                onComplete: onComplete,
            });

            function onComplete()
            {
                var loaderItem = loader.getItemAt(0);
                var imageData = CanvasUtil.getImageData(loaderItem.tag);

                // Swirl 1

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(Transform.Swirl, {
                        originX: mouseX,
                        originY: mouseY,
                        angle: centerDistX * 0.0001,
                        radius: centerDistY * 0.3
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                // Swirl 2

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(Transform.Swirl, {
                        originX: mouseX,
                        originY: mouseY,
                        angle: centerDistX * 0.0001,
                        radius: centerDistY * 2
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                // Swirl 3

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(Transform.Swirl, {
                        originX: mouseX,
                        originY: mouseY,
                        angle: centerDistX * 0.001,
                        radius: centerDistY * 0.3
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                // Dotted Swirl

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(dottedSwird, {
                        originX: mouseX,
                        originY: mouseY,
                        angle: centerDistX * 0.0001,
                        radius: centerDistY * 2,
                        interval: 4
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                function dottedSwird(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];

                    if (c.y % p.interval === 0 && c.x % p.interval === 0)
                    {
                        Transform.Swirl(srcIndex, src32, dst32, p, width, cache);
                    }
                };

                // Grid Swirl 1

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(gridSwirl, {
                        originX: mouseX,
                        originY: mouseY,
                        angle: centerDistX * 0.0001,
                        radius: centerDistY * 2,
                        interval: 10
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                function gridSwirl(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];

                    if (c.y % p.interval === 0 || c.x % p.interval === 0)
                    {
                        Transform.Swirl(srcIndex, src32, dst32, p, width, cache);
                    }
                };



                // Test 1

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(test1, {
                        originX: mouseX,
                        originY: mouseY
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                function test1(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];
                    var originX = p.originX;
                    var originY = p.originY;

                    var distanceX = c.x - originX;
                    var distanceY = c.y - originY;
                    var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    var angle = Math.PI * (distanceX / originX);

                    var tx = originX + (Math.cos(angle) * distance) | 0;
                    var ty = originY + (Math.sin(angle) * distance) | 0;

                    dst32[srcIndex] = src32[ty * width + tx];
                };

                // Test 2

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                        t.reset();
                        t.do(test2, {
                            originX: mouseX,
                            originY: mouseY
                        });

                        l.getGraphicAt(0).imageData = t.imageData;
                        l.render();
                    },
                    function(i, c) {
                        c.angle = Math.PI / Math.atan2(c.y, c.x);
                    });

                function test2(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];
                    var originX = p.originX;
                    var originY = p.originY;

                    var distanceX = c.x - originX;
                    var distanceY = c.y - originY;
                    var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    var angle = c.angle;

                    var tx = originX + (Math.cos(angle) * distance) | 0;
                    var ty = originY + (Math.sin(angle) * distance) | 0;

                    dst32[srcIndex] = src32[ty * width + tx];
                };

                // Test 3

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(test3, {
                        originX: mouseX,
                        originY: mouseY
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                function test3(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];
                    var originX = p.originX;
                    var originY = p.originY;

                    var distanceX = c.x - originX;
                    var distanceY = c.y - originY;
                    var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    var angle = Math.atan2(distanceX, distanceY) * 2;

                    var tx = originX + (Math.cos(angle) * distance) | 0;
                    var ty = originY + (Math.sin(angle) * distance) | 0;

                    dst32[srcIndex] = src32[ty * width + tx];
                };

                // Test 4

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(test4, {
                        originX: mouseX,
                        originY: mouseY
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                function test4(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];
                    var originX = p.originX;
                    var originY = p.originY;

                    var distanceX = c.x - originX;
                    var distanceY = c.y - originY;
                    var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    var angle = Math.atan2(originY, originX);

                    var tx = originX + (Math.cos(angle) * distance) | 0;
                    var ty = originY + (Math.sin(angle) * distance) | 0;

                    dst32[srcIndex] = src32[ty * width + tx];
                };

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                        t.reset();
                        t.do(test5, {
                            originX: mouseX,
                            originY: mouseY
                        });

                        l.getGraphicAt(0).imageData = t.imageData;
                        l.render();
                    },
                    function(i, c) {
                        c.angle = Math.atan2(c.y, c.x)*2;
                    });

                function test5(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];
                    var originX = p.originX;
                    var originY = p.originY;

                    var distanceX = c.x - originX;
                    var distanceY = c.y - originY;
                    var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    var angle = c.angle;

                    var tx = originX + (Math.cos(angle) * distance) | 0;
                    var ty = originY + (Math.sin(angle) * distance) | 0;

                    dst32[srcIndex] = src32[ty * width + tx];
                };

                initLayer(imageData, function(l, t, mouseX, mouseY, centerDistX, centerDistY) {
                    t.reset();
                    t.do(test6, {
                        originX: mouseX,
                        originY: mouseY
                    });

                    l.getGraphicAt(0).imageData = t.imageData;
                    l.render();
                });

                function test6(srcIndex, src32, dst32, p, width, cache)
                {
                    var c = cache[srcIndex];
                    var originX = p.originX;
                    var originY = p.originY;

                    var distanceX = c.x - originX;
                    var distanceY = c.y - originY;
                    var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    var angle = Math.atan2(c.y, c.x)*2;

                    var tx = originX + (Math.cos(angle) * distance) | 0;
                    var ty = originY + (Math.sin(angle) * distance) | 0;

                    // var pixelCache = cache[srcIndex];
                    // var originX = p.originX;
                    // var originY = p.originY;
                    // var radius = p.radius;

                    // var distanceX = pixelCache.x-originX;
                    // var distanceY = pixelCache.y-originY;
                    // var distance = Math.sqrt(distanceX*distanceX + distanceY*distanceY);

                    // var radian = p.angle * distance;

                    // var tx = (pixelCache.x + sMath.cos(radian) * radius) | 0;
                    // var ty = (pixelCache.y + sMath.sin(radian) * radius) | 0;

                    // if(tx < 0 || ty < 0 || tx > width-1 || ty > 800) {
                    //     return;
                    // }

                    dst32[srcIndex] = src32[ty * width + tx];
                };
            }





            function initLayer(imageData, update, cacheFn)
            {
                var layer = new Layer({
                    appendToBody: true,
                    width: 500,
                    height: 333
                });

                var transform = new Transform(imageData, cacheFn);
                var graphic = new Graphic({
                    imageData: transform.imageData
                });

                layer.addGraphic(graphic);
                layer.render();

                layer.getCanvas().addEventListener('mousemove', function(event) {
                    var rect = layer.getCanvas().getBoundingClientRect();
                    var left = rect.left;
                    var top = rect.top;
                    var centerX = left + (rect.width >> 1);
                    var centerY = top + (rect.height >> 1);
                    var mouseX = event.clientX;
                    var mouseY = event.clientY;
                    var canvasMouseX = mouseX - left;
                    var canvasMouseY = mouseY - top;
                    var centerDistX = mouseX - centerX;
                    var centerDistY = mouseY - centerY;

                    update(layer, transform, canvasMouseX, canvasMouseY, centerDistX, centerDistY)
                });
            }

        })();


    </script>
