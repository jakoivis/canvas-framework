<!DOCTYPE html>
<html>
<head>
    <title>canvas fw: Graphic click test</title>
    <script src="../canvas-framework.js"></script>
</head>

<body>

    <script>
        (function(){

            var layer = new Layer({
                appendToBody: true,
                fullScreen: true
            });

            var loader = new ImageLoader({
                images:[{src: 'images/image_04_1200.jpg'}],
                onComplete: onComplete,
            });

            var graphic;

            function onComplete()
            {
                var loaderItem = loader.getItemAt(0);
                var imageData = CanvasUtil.getImageDataFromTag(loaderItem.tag);

                graphic = new Graphic({
                    imageData: imageData,
                    x: 0,
                    y: 0
                });

                layer.addGraphic(graphic);

                render(imageData);
            }

            function render(imageData)
            {
                var noop = function() {};

                console.time("init cache1");
                var cache1 = new TransformCacheBasic(imageData);
                console.timeEnd("init cache1");

                console.time("init cache2");
                var cache2 = new TransformCache(imageData, 2, [noop, noop, noop]);
                console.timeEnd("init cache2");

                var transform = new Transform(Transform.Swirl, imageData, layer.getCanvas().getContext("2d"), cache1);
                console.time("transform");

                transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});

                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});
                // transform.do({originX:500, originY:250, angle: 0.0349, radius: 20});

                console.timeEnd("transform");

                console.time("setImageData");
                graphic.setImageData(transform.getImageData());
                console.timeEnd("setImageData");

                console.time("render");
                layer.render();
                console.timeEnd("render");
            }

        })();


    </script>
</body>
